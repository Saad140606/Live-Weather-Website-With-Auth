<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
</head>
<body>

    <!-- Login Form -->
    <div class="wrapper" id="loginWrapper">
        <form action="ICTLabProject.html" id="loginForm">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="User ID" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="remember">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showSignup(event)">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="wrapper" id="signupWrapper" style="display: none;">
        <form id="signupForm">
            <h1>Sign Up</h1>

            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="User ID" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <div class="remember">
                <label>
                    <input type="checkbox" required> I agree to the Terms & Conditions
                </label>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="register-link">
                <p>Already have an account? <a href="#" onclick="showLogin(event)">Login</a></p>
            </div>
        </form>
    </div>

    <script src="auth.js"></script>

</body>
</html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: url("download.png");
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    margin: 0;
    padding: 0;
    height: 100vh;
}

.wrapper {
    width: 350px;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 8px;
    color: #fff;
}

.wrapper h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
}

.input-box {
    margin-bottom: 15px;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #444;
    background: #2b2b2b;
    color: #fff;
    font-size: 15px;
}

.input-box input::placeholder {
    color: #aaa;
}

.remember {
    margin-bottom: 15px;
    font-size: 14px;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #008cff;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background: #0077dd;
}

.register-link {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}

.register-link a {
    color: #008cff;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}

@media (max-width: 400px) {
    .wrapper {
        width: 90%;
        padding: 20px;
    }
}
</style>
